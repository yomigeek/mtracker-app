<!DOCTYPE html>
<html lang="en">

<head>
  <title>M-Tracker - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/account.css" />

</head>

<body>

  <p align="center">

    <img src="./assets/images/logo.png" class="logo" />
  </p>
  <p class="app-name">M-Tracker</p>

  <div id="container">

    <p class="working-msg" id="working-msg">
      Checking Credentials and Connecting!
    </p>
    <p class="success-msg" id="success-msg">
      Login Successful and redirecting to dashboard in a few seconds
    </p>

    <form id="postForm" action="#">

      <p class="category-panel-header"> Login to your Account</p>

      <input type="hidden" id="url" value="/user_dashboard.html">

      <input type="email" placeholder=" Email " id="emailtext" required/>

      <input type="password" placeholder=" Password " id="passwordtext" required/>

      <div>
        <input type="submit" class="submit-button" id="submit" value="Login" />
      </div>

      <p class="error" id="error">
        Wrong Login details!
      </p>

    </form>


    <p align="center" class="form-footer" id="form-footer">

      Don't have account yet?
      <a href="signup.html" class="form-link-color">Create Account</a>

    </p>
    <p align="center" class="form-footer">

      <a href="index.html" class="form-link-color">Back Home</a>

    </p>


  </div>

  <p class="footer">Â© 2018. M-tracker.</p>

  <script src="./assets/js/fetch.js">

  </script>

</body>

</html>
