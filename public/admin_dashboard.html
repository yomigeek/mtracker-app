<!DOCTYPE html>
<html lang="en">

<head>
  <title>M-Tracker - DashBoard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/dashboard.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>

<body>
  <div class="topnav">
    <p>M-Tracker</p>

    <a href="logout.html">Logout</a>
    <a href="#">Profile</a>
    <a href="admin_dashboard.html">Home</a>
    <a href="#">
      <i class="material-icons notify-icon">mms</i>
      <b class="notify-count">2</b>
    </a>

  </div>
  <p>
    <h4 class="dashboard-heading">Admin Dashboard</h4>
    <p>
      <img src="./assets/images/profile_photo.png" class="profile-photo" />
    </p>
    <h5 class="welcome-msg" id="welcome-msg">...</h5>
  </p>
  <h4 class="resolved-request-header">
    <img src="./assets/images/log-icon.png" class="resolved-request-header-photo" /> Logged Requests</h4>
    <p class="form-footer">
      <b class="form-link-color"> Select Menu: </b>
      <select name="forma" onchange="location = this.value;" >
        <option value="admin_dashboard.html">LOGGED REQUESTS</option>
      </select>
    
    </p>    
  <div align="center">
    <input type="text" id="myfilter" onkeyup="myFilterTableFunction()" placeholder="Filter by names,ID,title..." title="Type in a name">
  </div>
  <table id="request-table">

    <thead>
      <tr>
        <th>S/N</th>
        <th>Request ID</th>
        <th>Requester Name</th>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-column="S/N"></td>
        <td data-column="Request ID"></td>
        <td data-column="Requester Name"></td>
        <td data-column="Title"></td>
        <td data-column="Description"></td>
        <td data-column="Priority"></td>
        <td data-column="Status"></td>
        <td data-column="Action" id="action-row">
        </td>

      </tr>
    </tbody>
    <p id="loader-img">...</p>
    <p id="loader">...</p>
    <p id="error" class="error">...</p>

  </table>


  <p class="footer">Â© 2018. M-tracker.</p>
  <script src="./assets/js/checktoken.js"></script>
  <script src="./assets/js/fetchAdminAllRequests.js">

  </script>
   <script src="./assets/js/script.js">

   </script>

</body>

</html>
