<!DOCTYPE html>
<html lang="en">

<head>
  <title>M-Tracker - DashBoard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/dashboard.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>

<body>
  <div class="topnav">
    <p>M-Tracker</p>

    <a href="login.html">Logout</a>
    <a href="#">Profile</a>
    <a href="user_dashboard.html">Home</a>
    <a href="#">
      <i class="material-icons notify-icon">mms</i>
      <b class="notify-count">2</b>
    </a>

  </div>
  <p>
    <h4 class="dashboard-heading">User Dashboard</h4>
    <p>
      <img src="./assets/images/profile_photo.png" class="profile-photo" />
    </p>
    <h5 class="welcome-msg" id="welcome-msg">Welcome User,</h5>
  </p>
  <h4 class="resolved-request-header">
    <img src="./assets/images/log-icon.png" class="resolved-request-header-photo" /> My Requests</h4>
  <p class="form-footer">
  <b class="form-link-color"> Select Menu: </b>
  <select name="forma" onchange="location = this.value;" >
    <option value="user_dashboard.html">MY REQUESTS</option>
    <option value="user_approved_dashboard.html">APPROVED REQUESTS</option>
    <option value="user_cancelled_dashboard.html">DECLINED REQUESTS</option>
    <option value="user_resolved_dashboard.html">RESOLVED REQUESTS</option>
  </select>

  </p>

  <p>
    <a href="create_request_user.html">
      <button class="create-button">Create-A-Request</button>
    </a>
  </p>
  <div align="center">
      <input type="text" id="myfilter" onkeyup="myFilterTableFunction()" placeholder="Filter by names,ID,title..." title="Type in a name">
  </div>
  <table id="request-table">

    <thead>
      <tr>
        <th>S/N</th>
        <th>Request ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-column="S/N"></td>
        <td data-column="Request ID"></td>
        <td data-column="Title"></td>
        <td data-column="Description"></td>
        <td data-column="Priority"></td>
        <td data-column="Action" id="action-row">
        </td>

      </tr>
    </tbody>
    <p id="loader-img">...</p>
    <p id="loader">...</p>
    <p id="error" class="error">...</p>

  </table>

  <p class="footer">Â© 2018. M-tracker.</p>



  <script src="./assets/js/fetchAllRequests.js">

  </script>
  
  <script src="./assets/js/script.js">

  </script>

</body>

</html>
