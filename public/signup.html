<!DOCTYPE html>
<html lang="en">

<head>
  <title>M-Tracker - SignUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/account.css" />

</head>

<body>


  <p align="center">

    <img src="./assets/images/logo.png" class="logo" />

  </p>
  <p class="app-name">M-Tracker</p>

  <div id="container">

    <p class="working-msg" id="signup-process">
      Processing SignUp process....
    </p>
    <p class="working-msg" id="success-box">
      Account Created Successfully! <a href="./login.html" class="form-link-color">Login Here</a>
    </p>

    <form id="signup-form" class="form-signup">

      <p class="category-panel-header"> Create An Account</p>

      <input type="text" placeholder=" Fullname " id="fullname" required/>

      <input type="email" placeholder=" Email " id="email" required/>

      <input type="password" placeholder=" Password " id="password" required/>

      <h5>Department</h5>
      <select name="department" id="department">
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="HR">HR</option>
      </select>

      <div align="center">
        <input type="submit" class="submit-button" id="submit" value="Create Account" />
      </div>
      <p class="error" id="error">Error here</p>

    </form>

    <p align="center" class="form-footer">

      Already have an account?
      <a href="login.html" class="form-link-color">Login</a>

    </p>
    <p align="center" class="form-footer">

      <a href="index.html" class="form-link-color">Back Home</a>

    </p>


  </div>
  <p class="footer">Â© 2018. M-tracker.</p>


  <script src="./assets/js/fetchSignup.js">

  </script>

</body>

</html>
